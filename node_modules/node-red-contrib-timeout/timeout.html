<script type="text/x-red" data-template-name="timeout">

     <div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
     </div>
	 
 <div class="form-row">
    <label for="node-input-outtopic"><i class="fa fa-tag"></i> Output Topic</label>
    <input style="width:70%" type="text" id="node-input-outtopic" placeholder="topic">
  </div>

  <div class="form-row">
    <label for="node-input-outsafe"><i class="fa fa-tag"></i> Safe state payload</label>
    <input style="width:70%" type="text" id="node-input-outsafe" placeholder="safe">
  </div>

  <div class="form-row">
    <label for="node-input-outwarning"><i class="fa fa-tag"></i> Warning state payload</label>
    <input style="width:70%" type="text" id="node-input-outwarning" placeholder="warning">
  </div>

    <div class="form-row">
    <label for="node-input-outunsafe"><i class="fa fa-tag"></i> Unsafe state payload</label>
    <input style="width:70%" type="text" id="node-input-outunsafe" placeholder="unsafe">
  </div>

 <div class="form-row">
    <label for="node-input-warning"><i class="fa fa-clock-o"></i> Warning (secs)</label>
    <input style="width:15%" type="text" id="node-input-warning" placeholder="5">
  </div>
  
 <div class="form-row">
    <label for="node-input-timer"><i class="fa fa-clock-o"></i> Countdown (secs)</label>
    <input style="width:15%" type="text" id="node-input-timer" placeholder="30">
  </div>

  	<div>
		<span style="width: 350px; float: left; margin-left: 5px;"><input type="checkbox" id="node-input-repeat" placeholder="repeat" > Repeat message every second</span>
		<br/><br/>
	</div>

  	<div>
		<span style="width: 350px; float: left; margin-left: 5px;"><input type="checkbox" id="node-input-again" placeholder="again" > Auto-restart when timed out</span>
		<br/><br/>
	</div>	
 
	
</script>

<script type="text/x-red" data-help-name="timeout">
    <h3>Timeout</h3>
    <p>A simple timout... on start it sends out the SAFE message in msg.payload (and optionally a topic of your choice in msg.topic) - then nothing as long as it is 
	kept topped up by an input containing anything except the string "unsafe". If the counter counts down to the warning level it outputs the WARNING message.
	If it times out - the UNSAFE message is sent out. You can FORCE the UNSAFE state immediately by injecting the string "unsafe".</p>
 	<p>As well as msg.payload you can also use msg.countdown in, for example, a dashboard text node to see remaining seconds.</p>
	<p>See the <a target="_blank" href="https://tech.scargill.net">Scargill Tech Blog</a> for more information.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('timeout',{
        category: 'advanced-input',
        color:"#ff66cc",
        inputLabels: "Any old input resets the timer",
        outputLabels: "Output message depends on state",
        defaults: {
		    name: { value:"My Timeout" },
			outtopic: {value: "" },
			outsafe: { value:"Safe" },
			outwarning: { value: "Warning" },
			outunsafe: { value:"Unsafe" },
			warning: { value: "5" },
            timer: { value:"30" },
			repeat: {value:false},
			again: {value:false}
        },
        inputs:1,
        outputs:1,
        icon: "timer.png",
        label: function() {
            return this.name||"timeout";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {}
      
    });
</script>
